<!DOCTYPE html>
<html>
<head>
    <title>Application Form</title>
    <style>
        .form-container {
            width: 400px;
            margin: 0 auto;
        }

        label, input, textarea {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form id="applicationForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="resume">Upload Resume:</label>
            <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>

            <label for="message">Cover Letter:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <label for="position">Desired Position:</label>
            <input type="text" id="position" name="position" required>

            <input type="submit" value="Submit">
        </form>
    </div>

    <script>
        document.getElementById("applicationForm").addEventListener("submit", function(event) {
            event.preventDefault();
            // You can add JavaScript code here to handle form submission.
            // You can use AJAX to send data to a server, perform client-side validation, etc.
            // This example prevents the default form submission behavior.
        });
    </script>
</body>
</html>
